<head>
<script type = "text/javascript">
	function toCode(thisform){
		var out = document.getElementById("inCode").value;
		var temp = out.replace("<","&#60");
		
		while(temp != out)
		{
			out = temp;
			temp = out.replace("<","&#60");
			temp = temp.replace(">","&#62");
		}

	}
</script>
</head>

	<textarea id = "inCode" name="code" rows="4" cols="48" wrap=virtual onkeyup="toCode(this.value)">Enter code here</textarea>
